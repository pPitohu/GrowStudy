<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowStudy - Проверь себя!</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container dflex center column">
        <div class="logo_container">
            <div class="logo">logo</div>
        </div>
        <div class="guide">
            <div class="alert alert-dark">Для решения примеров необходимо выбрать доступную операцию и сложность</div>
        </div>
        <div class="dropdowns">
            <div class="dropdown me-5">
                <button class="btn btn-outline-primary dropdown-toggle px-5" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Выбрать операцию
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Сложение (<i>+</i>)</a></li>
                  <li><a class="dropdown-item" href="#">Вычитание (<i>-</i>)</a></li>
                  <li><a class="dropdown-item" href="#">Умножение (<i>*</i>)</a></li>
                  <li><a class="dropdown-item" href="#">Деление (<i class="ri-divide-line"></i>)</a></li>
                </ul>
                <div class="picked picked_operation">Выбранная операция:<span></span></div>
              </div>
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle px-5" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Выбрать сложность
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="#">Новичок (числа до 10)</a></li>
                  <li><a class="dropdown-item" href="#">Бывалый (числа до 100)</a></li>
                  <li><a class="dropdown-item" href="#">Профи (числа до 1000)</a></li>
                </ul>
                <div class="picked picked_difficulty">Выбранная сложность:</div>
            </div>
        </div>
        <div class="tasks_wrapper mx-auto w-50 p-5 mt-3">
            <div class="task">123</div>
            <div class="task">123</div>
            <div class="task">123</div>
            <div class="task">123</div>
            <div class="task">123</div>
            <div class="task">123</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
